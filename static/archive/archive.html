<body>

        <p>A project to track the statistics of the arrests of the <a href="https://www.honolulupd.org/">Honolulu Police
                Department</a></p>
    </div>
    <div class="ui main menu borderless">
        <div class="ui text container sticky">
            <div class="header item"><a href="/">ðŸ‘®ðŸ“Š</a></div>
            <a href="/table" class="item">Table</a>
            <a href="/map" class="item">Map</a>
            <a href="/archive" class="item">Archive</a>

    </div>
    <h1 class="ui header">Arrest Log Archives</h1>
    <ul class="ui relaxed list" id="archiveList"></ul>
    <div class="ui vertical footer segment">
        <div class="ui center aligned container">
            <div class="ui section divider"></div>

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        fetch('/archives')
            .then((response) => response.json())
            .then((data) => {
                const {
                    archives
                } = data;

                for (const archive of archives) {
                    $('#archiveList')
                        .append($(`
                        <div class="item">
                            <i class="large folder middle aligned icon"></i>
                            <div class="content">
                                <div class="content">
                                    <a class="header" href="https://honolulupd-arrest-logs.s3-us-west-1.amazonaws.com/${archive}">${archive}</a>
                                </div>
                            </div>
                        </div>`));
                }
            });
    </script>

</body>

</html>
