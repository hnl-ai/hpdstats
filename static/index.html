<!doctype html>
<html>

<head>
  <title>HPD Arrest Records</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
</head>

<body>
  <div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/table">Table</a></li>
      <li><a href="/map">Map</a></li>
      <li><a href="/archive">Archive</a></li>
    </ul>
  </div>
  <div class="ui grid centered">
      <input type="text" id="startDate" />
      <input type="text" id="endDate" />
  </div>
  <div class="ui grid centered">
    <div id="sexBreakdown" class="five wide column">
      <h1 class="ui header centered">Sexes Arrested Breakdown</h1>
      <canvas id="sexChart"></canvas>
    </div>
    <div id="ageBreakdown" class="five wide column">
      <h1 class="ui header centered">Age Arrested Breakdown</h1>
      <canvas id="ageChart"></canvas>
    </div>
    <div id="ethnicityBreakdown" class="five wide column">
      <h1 class="ui header centered">Ethnicity Arrested Breakdown</h1>
      <canvas id="ethnicityChart"></canvas>
    </div>
  </div>
  <div class="ui grid centered">
    <div id="censusSexBreakdown" class="five wide column">
      <h1 class="ui header centered">State of Hawaii Sex Breakdown (Census)</h1>
      <canvas id="censusSexChart"></canvas>
    </div>
    <div id="censusEthnicityBreakdown" class="five wide column">
      <h1 class="ui header centered">State of Hawaii Ethnicity Breakdown (Census)</h1>
      <canvas id="censusEthnicityChart"></canvas>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://unpkg.com/js-datepicker"></script>
  <script src="index.js"></script>
</body>

</html>
