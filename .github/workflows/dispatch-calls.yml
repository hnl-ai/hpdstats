name: Pull and Archive Active Police Dispatch Calls

on:
  workflow_dispatch: {}
  # schedule:
  #   - cron:  '*/10 * * * *'

jobs:
  Pull-Active-Police-Dispatch-Calls:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: active-police-dispatch-calls
      - name: Get current date
        run: echo "NOW=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      - name: Run script
        id: run-script
        run: | 
          python scrape.py
          RC=$?
          echo ::set-output name=rc::$RC
        working-directory: active-police-dispatch-calls
      - name: Commit to repo
        if: steps.run-script.outputs.rc == 0
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"
          git add archive/
          git commit -m "Daily arrest logs ${{ env.NOW }}"
          git push
        working-directory: active-police-dispatch-calls